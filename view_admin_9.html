<script id="js_stat_tpl" type="text/template">
	{{#data}}
		<div class="ecp_statistics_item">
			<h4>外包派驻明细</h4>
			<div class="ecp_statistics_table">
				<table id="js_waipai_table" class="js_tablesorter cpw_statistics_table">
					<thead>
						<tr>
							<th>业务线</th>
							<th>派驻设计师</th>
							<th>外包公司</th>
							<th>一月</th>
							<th>二月</th>
							<th>三月</th>
							<th>四月</th>
							<th>五月</th>
							<th>六月</th>
							<th>七月</th>
							<th>八月</th>
							<th>九月</th>
							<th>十月</th>
							<th>十一月</th>
							<th>十二月</th>
							<th>总金额</th>
						</tr>
					</thead>
					<tbody>
						{{#cp}}
						<tr id="js_{{cp_id}}">
							<th>{{rank_name}}</th>
							<td>{{cp_name}}</td>
							<td>{{cp_company}}</td>
							<td id="js_{{cp_id}}_1"></td>
							<td id="js_{{cp_id}}_2"></td>
							<td id="js_{{cp_id}}_3"></td>
							<td id="js_{{cp_id}}_4"></td>
							<td id="js_{{cp_id}}_5"></td>
							<td id="js_{{cp_id}}_6"></td>
							<td id="js_{{cp_id}}_7"></td>
							<td id="js_{{cp_id}}_8"></td>
							<td id="js_{{cp_id}}_9"></td>
							<td id="js_{{cp_id}}_10"></td>
							<td id="js_{{cp_id}}_11"></td>
							<td id="js_{{cp_id}}_12"></td>
							<td id="js_{{cp_id}}_price" class="js_tolprice"></td>
						</tr>
						{{/cp}}
						
					</tbody>
	                <tfoot>
						<tr>
							<th>合计</th>
							<td></td>
							<td></td>
							<td id="js_tol_{{cp_id}}_1"></td>
							<td id="js_tol_{{cp_id}}_2"></td>
							<td id="js_tol_{{cp_id}}_3"></td>
							<td id="js_tol_{{cp_id}}_4"></td>
							<td id="js_tol_{{cp_id}}_5"></td>
							<td id="js_tol_{{cp_id}}_6"></td>
							<td id="js_tol_{{cp_id}}_7"></td>
							<td id="js_tol_{{cp_id}}_8"></td>
							<td id="js_tol_{{cp_id}}_9"></td>
							<td id="js_tol_{{cp_id}}_10"></td>
							<td id="js_tol_{{cp_id}}_11"></td>
							<td id="js_tol_{{cp_id}}_12"></td>
							<td id="js_tol_{{cp_id}}_price" class="cp_last"></td>
						</tr>
	                </tfoot>
				</table>
			</div>
		</div>
	{{/data}}
</script>
